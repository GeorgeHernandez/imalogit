---
primary keys:
  - table: {pk: parent, sk: title} # for collections of items
  - gsi:   {pk: node}              # for items
  - gsi:   {pk: parent, sk: flag}  # MAY DO this sparse index
attributes: userId, parent, node, title, note, archived
notes:
  - All API calls pass userId
  - Users can only create or modify their own items
  - If the item is user, then parent is node, else parent is parent node.
  - MAYDO: Implement allowing admin users to create/modify items for other users
user items:
  - type specific attributes: N/A
  - example data:
    - userId, parent, node, title
    - u.1,    u.1,    u.1,  Sam Smith
    - u.2,    u.1,    u.2,  Jill Jones
  - api:
    - POST   /r         # Cognito
    - GET    /r         # N/A
    - GET    /r/x       # N/A
    - GET    /r?name=x  # N/A
    - GET    /r?like=x  # N/A
    - PUT    /r/x       # Cognito
    - PATCH  /r/x       # Cognito
    - DELETE /r         # N/A
    - DELETE /r/x       # N/A
log items:
  - type specific attributes: unit, days
  - example data:
    - userId, parent, node, title,          unit, days
    - u.1,    u.1,    l.1,  Bench Press 5x, lbs,  7
    - u.1,    u.1,    l.2,  Weight,         lbs,  7
    - u.2,    u.2,    l.3,  Weight,         lbs,  1
    - u.2,    u.2,    l.4,  Piano Practice, hrs,  2
  - api:
    - POST   /r         # parent=userId
    - GET    /r         # parent=userId, isa=log or node begins_with l
    - GET    /r/x       # node=x
    - GET    /r?name=x  # parent=userId, title=x
    - GET    /r?like=x  # N/A. Can only do title begins_with x?
    - PUT    /r/x       # node=x. Can also archive.
    - PATCH  /r/x       # node=x. Can also archive.
    - DELETE /r         # N/A
    - DELETE /r/x       # node=x
    - POST   /r/deletes # delete node=[...]. NOT TYPICAL.
entry items:
  - type specific attributes: datum, flag
  - example data:
    - userId, parent, node, title,            datum
    - u.1,    l.1,    e.1,  2020-03-01 10:00, 200
    - u.1,    l.1,    e.2,  2020-03-08 10:00, 210
    - u.1,    l.2,    e.3,  2020-03-01 10:00, 170
    - u.1,    l.2,    e.4,  2020-03-08 10:00, 175
    - u.2,    l.3,    e.5,  2020-03-02 10:00, 130
    - u.2,    l.3,    e.6,  2020-03-03 10:00, 131
    - u.2,    l.4,    e.7,  2020-03-02 10:00, 2
    - u.2,    l.4,    e.8,  2020-03-03 10:00, 3
  - api:
    - POST   /r         # parent=logId
    - GET    /r         # N/A
    - GET    /r/x       # node=x
    - GET    /r?name=x  # N/A
    - GET    /r?like=x  # N/A
    - PUT    /r/x       # node=x. Can also archive.
    - PATCH  /r/x       # node=x. Can also archive.
    - DELETE /r         # N/A
    - DELETE /r/x       # node=x
    - DELETE /r?log=x   # parent=x. NOT TYPICAL.
    - POST   /r/deletes # delete node=[...]. NOT TYPICAL.
    - GET    /r?log=x   # parent=x. NOT TYPICAL.
...
