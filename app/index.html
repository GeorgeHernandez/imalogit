  <script>
    // The user should have signed in with Cognito.
    const hashParams = new URLSearchParams(window.location.hash.substr(1));
    const id_token = hashParams.get('id_token');
    // console.log('id_token: ' + id_token);
    // const access_token = hashParams.get('access_token');
    // console.log('access_token: ' + access_token);
    // const hash_code = hashParams.get('code');
    // console.log('hash_code: ' + hash_code);

    // Set up:
    const bearer = 'Bearer ' + id_token;
    const stage = 'dev';
    const api = 'https://pztos629cg.execute-api.us-east-1.amazonaws.com' + '/' + stage + '/';
    const origin = 'https://imalogit.com';

    async function asyncIt(api, bearer) {
      try {
        const response = await fetch(api, {
          headers: {
            'Origin': origin,
            'Authorization': bearer
          },
          method: 'GET'
        });

        const json = await response.json();
        console.log('json in async: ', json);
        // console.log('name in async: ', json.name);
        // document.getElementById('asyncAnswer').innerHTML = json.name;
      } catch (error) {
        console.log('Error: ', error)
      }
    };
    asyncIt(api, bearer); // returns a promise, but skip it
  </script>
